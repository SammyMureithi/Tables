<html lang="en">

            <tr>

            <tr>
                <th scope="row">The Clash</th>

                <td>6</td>

              </tr>
              <tr>

                <td>17</td>

        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="2">Total Album</th>
                <td colspan="2">77</td>
            </tr>
        </tfoot>
    </table>
